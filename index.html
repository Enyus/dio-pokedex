<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>
		<link
			rel="shortcut icon"
			href="./public/favicon36x36.png"
			type="image/x-icon"
		/>

		<!-- Normalize CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Font Roboto -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Nosso CSS -->
		<link rel="stylesheet" href="./assets/css/global.css" />
		<link rel="stylesheet" href="./assets/css/loading.css" />
		<link rel="stylesheet" href="./assets/css/pokedex.css" />
		<link rel="stylesheet" href="./assets/css/modal.css" />
	</head>

	<body>
		<section class="content">
			<h1>Pokedex</h1>
			<span class="loading" id="loading">Carregando Pokemons...</span>

			<ol id="pokemonList" class="pokemons">
				<!-- ..... Pokemons here ..... -->
			</ol>

			<div class="pagination">
				<button id="loadMoreButton" type="button">Load More</button>
			</div>
		</section>

		<dialog class="modal__container grass" id="modalPokemon">
			<div class="modal__header">
				<button class="modal__button--close" id="botaoFecharModal">X</button>
			</div>

			<div class="modal__indentificacao">
				<span class="pokemon__nome">Bulbassaur</span>
				<span class="pokemon__numero">#001</span>
				<ol class="types">
					<span class="type grass">grass</span>
					<span class="type poison">poison</span>
				</ol>
			</div>

			<div class="pokemon__stats">
				<img
					class="pokemon__stats--imagem"
					src="./public/favicon64x64.png"
					alt="imagem aleatoria para testes"
				/>
				<ul class="stats__headers">
					<li>
						<span class="stats__item--titulo item__ativo">About</span>
					</li>
					<li>
						<span class="stats__item--titulo">Base Stats</span>
					</li>
					<li>
						<span class="stats__item--titulo">Evolution</span>
					</li>
					<li>
						<span class="stats__item--titulo">Moves</span>
					</li>
				</ul>

				<ul class="description__lista">
					<div>
						<ol>
							<li>
								<label>Species</label>
								<span>Seed</span>
							</li>
							<li>
								<label>Height</label>
								<span>0.70 cm</span>
							</li>
							<li>
								<label>Weight</label>
								<span>6.9Kg</span>
							</li>
							<li>
								<label>Abilities</label>
								<span>Overgrow, Chlorophyl</span>
							</li>
						</ol>

						<h3>Breeding</h3>
						<ol>
							<li><label>Gender</label><span>ðŸš¹ 87.5% ðŸšº 12.5%</span></li>
							<li><label>Egg Groups</label><span>Monster</span></li>
							<li><label>Egg Cycle</label><span>Grass</span></li>
						</ol>
					</div>
				</ul>
			</div>
		</dialog>

		<!-- Nosso JS -->
		<script src="./assets/js/pokemon-model.js"></script>
		<script src="./assets/js/poke-api.js"></script>
		<script src="./assets/js/main.js"></script>
		<script src="./assets/js/modalPokemon.js"></script>
	</body>
</html>
